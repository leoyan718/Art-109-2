<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Starter File</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- use an import map to link to the Three.js CDN -->

  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.174.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.174.0/examples/jsm/"
        }
      }
    </script>


  <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
  <script type="module" src="js/main.js"></script>

</head>


<body>
  <header>
<h1>WBB AUDIO TUTORIAL</h1>
  </header>
  <main>
    <button id="play-button">Click to Play music</button>
    <button id="stop-button">Click to Stop music</button>
    <button id="volume-change">Click to Change volume (90%)</button>
    <div id="scene-container"> 
      <!-- three scene will be inserted here -->
    </div>
  </main>

  <audio id="song" src="assets/Flute.mp3"></audio>
  <audio id="sfx" src="assets/Sparkle.mp3"></audio>

  <script src="js/sound.js"></script>

</body>

</html>
